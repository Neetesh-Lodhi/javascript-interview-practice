<script>
  // var variable
  function varFunction() {
    if (true) {
      var a = 10;
    }
    console.log(a);
  }
  varFunction();
</script>


<script>
  //let variable
  function letFunction() {
    if (true) {
      let b = 20;
    }
    
    console.log(b); // ReferenceError: b is not defined
  }
  letFunction();
</script>
